version: '3.8'

services:
  gateway:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://backend:8001
      - ENVIRONMENT=production
    depends_on:
      - backend
    networks:
      - beij-network

  backend:
    build: ../backend
    ports:
      - "8001:8001"
    networks:
      - beij-network

networks:
  beij-network:
    driver: bridge

services:
  # BEIJ Backend API Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: beij-backend
    ports:
      - "8000:8000"
    expose:
      - "8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    volumes:
      # Mount data directory for persistence
      - ./backend/app/data:/app/app/data
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - beij-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy (nginx) for production
  nginx:
    image: nginx:alpine
    container_name: beij-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - beij-network
    profiles:
      - production

networks:
  beij-network:
    driver: bridge

volumes:
  beij-data:
    driver: local

